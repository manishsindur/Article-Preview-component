<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Article preview component</title>
		<link rel="shortcut icon" href="images/favicon-32x32.png" type="png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="product_img">
				<img src="images/drawers.jpg" alt="drawers" />
			</div>
			<article class="content_section">
				<h1>
					Shift the overall look and feel by adding these wonderful touches to
					furniture in your home
				</h1>
				<p>
					Ever been in a room and felt like something was missing? Perhaps it
					felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
					you make any room feel complete.
				</p>
				<figure class="michelle">
					<div>
						<img src="images/avatar-michelle.jpg" alt="avatar-michelle" />
						<figcaption>
							<span>Michelle Appleton</span>
							<span>28 Jun 2020</span>
						</figcaption>
					</div>
					<button class="non-active_button">
						<svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
							<path
								fill="#6E8098"
								d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
							/>
						</svg>
					</button>
				</figure>
			</article>
			<div class="active_state">
				<div>
					<span>SHARE</span>
					<a href="#"
						><img src="images/icon-facebook.svg" alt="icon-facebook"
					/></a>
					<a href="#"
						><img src="images/icon-twitter.svg" alt="icon-twitter"
					/></a>
					<a href="#"
						><img src="images/icon-pinterest.svg" alt="icon-pinterest"
					/></a>
				</div>
				<button class="active_button">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
						<path
							fill="#6E8098"
							d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
						/>
					</svg>
				</button>
				<div class="traingle"></div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
